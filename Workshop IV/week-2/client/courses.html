<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Profesores y Cursos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- SweetAlert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .background-box {
      background-color: #f8f9fa;
      /* Light grey background */
      border: 1px solid #dee2e6;
      /* Slightly darker grey border */
      border-radius: 0.375rem;
      /* Rounded corners */
      padding: 20px;
      /* Padding around the content */
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Gestión de Profesores y Cursos</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button"
          role="tab" aria-controls="create" aria-selected="true">Crear Profesor</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab"
          aria-controls="list" aria-selected="false">Listar Profesores</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="courses-tab" data-bs-toggle="tab" data-bs-target="#courses" type="button"
          role="tab" aria-controls="courses" aria-selected="false">Cursos</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active background-box" id="create" role="tabpanel" aria-labelledby="create-tab">
        <form class="mt-4">
          <div class="mb-3">
            <label for="first_name" class="form-label">Nombre <i class="fas fa-user"></i></label>
            <input type="text" class="form-control" id="first_name" placeholder="Ingrese el nombre">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Apellido <i class="fas fa-user-tag"></i></label>
            <input type="text" class="form-control" id="last_name" placeholder="Ingrese el apellido">
          </div>
          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula <i class="fas fa-id-card"></i></label>
            <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Edad <i class="fas fa-calendar-alt"></i></label>
            <input type="number" class="form-control" id="age" placeholder="Ingrese la edad">
          </div>
          <button type="button" class="btn btn-primary" onclick="createTeacher()">Guardar</button>
        </form>
      </div>
      <div class="tab-pane fade background-box" id="list" role="tabpanel" aria-labelledby="list-tab">
        <div class="mt-4">
          <button class="btn btn-primary mb-3" onclick="getTeachers()">Mostrar Profesores</button>
          <table id="resultTable" class="table">
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Cédula</th>
              <th>Edad</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="courses" role="tabpanel" aria-labelledby="courses-tab">
        <div class="mt-4">
          <a href="addCourses.html" class="btn btn-primary mb-3">Añadir Cursos</a>
          <table id="coursesTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Profesor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
        
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/functions.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      getCourses() 
    });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Verificar si el token existe en sessionStorage
    const token = sessionStorage.getItem('authorization');
    if (!token) {
      // Si no hay token, redirigir al usuario a la página de login
      window.location.href = '/index.html'; // Asegúrate de que esta sea la ruta correcta a tu página de login
    } else {
      // Si hay token, puede llamar funciones que requieran autenticación
      getCourses();
    }
  });
  </script>
  
</body>

</html>
